version: '3'

services:
  nginx:
    image: nginx:1.13
    restart: always
    ports:
      - 80:80
    volumes:
      - ./src/public:/var/www/public
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php

  php:
    build: ./php-fpm
    restart: always
    volumes:
      - ./src:/var/www/scaut-test

  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    


